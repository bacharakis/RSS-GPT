[cfg]
base = "docs/"
language = "en"
keyword_length = "5"
summary_length = "100"

[source001]
name = "Hacker-News"
url = "https://news.ycombinator.com/rss"
max_items = "50"
filter_apply = "title"
filter_type = "exclude"
filter_rule = "TextExpander|giveaway"

[source002]
name = "Berlin-reddit"
url = "https://api.reddit.com/subreddit/berlin"
max_items = "10"

[source003]
name = "The-Verge"
url = "http://www.theverge.com/rss/full.xml"
max_items = "10"

[source004]
name = "TheNewYorkTimes"
url = "http://www.nytimes.com/services/xml/rss/nyt/HomePage.xml"
max_items = "10"

[source005]
name = "CNN"
url = "http://rss.cnn.com/rss/cnn_world.rss"
max_items = "10"

[source006]
name = "TLDR"
url = "https://www.tldrnewsletter.com/rss"
max_items = "20"
